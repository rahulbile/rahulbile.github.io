<html>
<body>
<style>
  body {background: linear-gradient(to bottom, rgba(60,154,212,1) 0%, rgba(0,24,51,1) 78%, rgba(0,24,51,1) 100%);}
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="strike.min.js"></script>
DEMO OF STRIKE JS
<div id="QrCodeLoader" class="overlay"></div>
<div id="QrSlider" class="qrCode QrCodesSlider">
  <ul>
    <li>
      <span id="lnQrcodeAmount"></span>
      <span id="lnQrcode"></span>
    </li>
    <li>
      <span id="onChainQrcodeAmount"></span>
      <span id="onChainQrcode"></span>
    </li>
  </ul>
</div>
<input id="amountBox" autocomplete="off" data-strikejs="amount" type="number" font-size="70" inputmode="decimal" name="amount" placeholder="0.00" placeholdercolor="#3B3B3B" min="0.1" max="5" value="">
<input id="submitButton" type="submit" value="Donate">
<div id="paymentInfo">Expires in <span id="strikeInvoice"></span> seconds</div>
<div class="strike-btn" id="paymentRequestRefresh">Refresh</div>
<div class="strike-btn" id="paymentRequestInvoiceCopy" data-clipboard-text="">Copy</div>
<script>
  $(window).on('load', function() {
      strikeJS.init({
        'debug': true,
        'userName': 'strike',
        'currency': 'USD',
        'redirectUrl': 'https://global.strike.me/',
        'submitButton': '#submitButton',
        'theme': 'default'
      });

});
</script>
</body>
</html>
